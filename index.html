<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="./jquery.min.js"></script>

</head>
<body align="center">
	<!-- <button>Light switch</button> -->
	<a class="myButton">Light switch</a>
	<p>
		<input id="cfg" type="checkbox" name="cb" value="">Advanced
	</p>
	<p>
		<input id="ip" type="text" name="" value="192.168.43.243" placeholder="192.168.43.243">
	</p>
	
<script type="text/javascript">
var baseurl = "http://192.168.43.243/";
var off = "LED=OFF";
var on = "LED=ON";
var sw_state = "LED=ON";
$("#ip").hide();
$("#cfg").change(function() {
    if(this.checked) {
        $("#ip").show();
    }else{
    	$("#ip").hide();
    }
});

$("a").click(function(){
	baseurl = "http://" + $("#ip"). val() +"/";
	sw_state = (sw_state=="LED=ON")?"LED=OFF":"LED=ON";
	var url=baseurl + sw_state;
	$.post(url,
	{
	on: "on"
	},
	function(data, status){
	alert("Data: " + data + "\nStatus: " + status);
	});
});
</script>
<style type="text/css" media="screen">
	.myButton {
		background-color:#44c767;
		border-radius:28px;
		border:1px solid #18ab29;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:Arial;
		font-size:40px;
		padding:16px 31px;
		text-decoration:none;
		text-shadow:0px 1px 0px #2f6627;
	}
	.myButton:hover {
		background-color:#5cbf2a;
	}
	.myButton:active {
		position:relative;
		top:1px;
	}

</style>

</body>
</html>
